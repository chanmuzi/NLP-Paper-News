name: Handle Issue Submissions

on:
  issues:
    types: [opened, edited, closed]

jobs:
  process-closed-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: |
      github.event.action == 'closed' && 
      contains(github.event.issue.labels.*.name, 'enhancement') && 
      contains(github.event.issue.labels.*.name, 'data')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Process closed issue (승인 처리)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_ACTION: closed
        run: |
          python scripts/issue_router.py

      - name: Parse README and update JSON
        run: |
          python scripts/parse_readme.py

      - name: Sync to docs folder
        run: |
          cp data/items.json docs/data/items.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat: Issue #${{ github.event.issue.number }} 승인으로 인한 자동 업데이트" || echo "No changes to commit"
          git pull --rebase origin main
          git push
