name: Auto Parse on README Change

on:
  push:
    branches: [main]
    paths:
      - "README.md"
  workflow_dispatch: # 수동 실행 가능

jobs:
  auto-parse:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.head_commit.author.name != 'GitHub Action'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Parse README and update JSON
        run: |
          python scripts/parse_readme.py

      - name: Sync to docs folder
        run: |
          cp data/items.json docs/data/items.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/items.json docs/data/items.json
          git commit -m "Auto-parse: Update JSON from README.md changes" || exit 0
          git push
