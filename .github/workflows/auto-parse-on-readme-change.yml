name: Auto Parse on README Change

on:
  push:
    branches: [main]
    paths:
      - "README.md"
  workflow_dispatch: # 수동 실행 가능
  # GitHub Pages와의 충돌 방지를 위해 concurrency 제어
  concurrency:
    group: "auto-parse-readme-${{ github.ref }}"
    cancel-in-progress: true

jobs:
  auto-parse:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: |
      github.event.head_commit.author.name != 'github-actions[bot]' &&
      github.event.head_commit.author.name != 'GitHub Action' &&
      !contains(github.event.head_commit.message, 'Auto-parse:')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Parse README and update JSON
        run: |
          python scripts/parse_readme.py

      - name: Sync to docs folder
        run: |
          cp data/items.json docs/data/items.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/items.json docs/data/items.json

          # 변경사항이 있는지 확인
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # 커밋
          git commit -m "Auto-parse: Update JSON from README.md changes"

          # 최대 3번까지 재시도
          for i in {1..3}; do
            echo "Attempt $i: Pulling latest changes..."
            if git pull --rebase origin main; then
              echo "Pull successful, attempting push..."
              if git push origin main; then
                echo "Push successful!"
                exit 0
              else
                echo "Push failed, retrying..."
                sleep 2
              fi
            else
              echo "Pull failed, retrying..."
              sleep 2
            fi
          done

          echo "All attempts failed"
          exit 1
