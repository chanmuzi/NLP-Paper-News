      // README.mdì— ìƒˆë¡œìš´ í•­ëª© ì‚½ì…
      function insertNewItems(currentContent, newItems, year, month, week) {
        // í•´ë‹¹ ì—°ë„/ì›”/ì£¼ì°¨ ì„¹ì…˜ ì°¾ê¸°
        const yearPattern = new RegExp(`#\\s+${year}\\s*\\n`, "g");
        const monthPattern = new RegExp(
          `##\\s+[^\\s]+\\s+${month}\\s*\\n`,
          "g"
        );
        const weekPattern = new RegExp(
          `<summary>${week}(?:st|nd|rd|th)\\s+week</summary>\\s*\\n<details>\\s*\\n`,
          "g"
        );

        // ì£¼ì°¨ ì„¹ì…˜ ì°¾ê¸°
        const weekMatch = weekPattern.exec(currentContent);

        if (weekMatch) {
          // ì£¼ì°¨ ì„¹ì…˜ ë‚´ë¶€ì— ìƒˆë¡œìš´ í•­ëª© ì‚½ì…
          const insertPosition = weekMatch.index + weekMatch[0].length;
          return (
            currentContent.slice(0, insertPosition) +
            newItems +
            "\n" +
            currentContent.slice(insertPosition)
          );
        } else {
          // ì£¼ì°¨ ì„¹ì…˜ì´ ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
          const monthMatch = monthPattern.exec(currentContent);
          if (monthMatch) {
            const insertPosition = monthMatch.index + monthMatch[0].length;
            const newWeekSection = `\n<details>\n  <summary>${week}${getOrdinalSuffix(
              week
            )} week</summary>\n\n${newItems}\n</details>\n\n`;
            return (
              currentContent.slice(0, insertPosition) +
              newWeekSection +
              currentContent.slice(insertPosition)
            );
          }
        }

        // ê¸°ë³¸ì ìœ¼ë¡œ íŒŒì¼ ëì— ì¶”ê°€
        return currentContent + "\n\n" + newItems;
      }

      // ì„œìˆ˜ ì ‘ë¯¸ì‚¬ ìƒì„± (1st, 2nd, 3rd, 4th, 5th)
      function getOrdinalSuffix(num) {
        if (num >= 11 && num <= 13) return "th";
        switch (num % 10) {
          case 1:
            return "st";
          case 2:
            return "nd";
          case 3:
            return "rd";
          default:
            return "th";
        }
      }
